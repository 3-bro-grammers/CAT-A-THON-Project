<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <!-- Primary Meta Tags -->
  <title>Caterpillar</title>
  <link rel="shortcut icon" type="image/jpg" href="assets/shticon.png"/>
  <meta name="title" content="Caterpillar">
  <meta name="description" content="Machine Failure Prediction">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!--font-awesome-->
  <script src="https://kit.fontawesome.com/6b08127ac9.js" crossorigin="anonymous"></script>
  <style>
      body{
          padding: 1rem;
      }
      #logo{  
         height: max-content;
      }
      #logo>img{
        display: block;
        width: 90vw;
        margin: 1rem auto;
      }
      h1:after {
        display:block;
        content: '';
        border-bottom: solid 3px #ffcd11;  
        transform: scaleX(1);  
        }
    main,#getdata,#output{
          display: flex;
          flex-direction: column;
          justify-content: center;
          flex-wrap: wrap;
          padding: 1rem; 
      }
    #cntxt{
        font-size: 1.25rem; 
        font-weight: 600;
        color: rgba(0, 0, 0, 0.75);
    }
    #input-box {
            display: flex;
            align-items: center;
            margin: .25rem 0;
            max-width: 300px;
            background: #fff;
            border: 2px solid rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding-left: 0.5rem;
            overflow: hidden;
        }
        #input-box .prefix {
            color: rgba(0, 0, 0, 0.75);
        }
        #input-box input {
            flex-grow: 1;
            font-size: 14px;
            background: #fff;
            border: none;
            outline: none;
            padding: 0.5rem;
        }
        #input-box:focus-within {
            border-color: #777;
        }
        #getdata{
            align-items: center;
        }
        #output{
            display: none;
            flex-direction: row;
            align-items: center;
            font-size: 1.25rem;
            border: 2px solid rgba(0, 0, 0, 0.75);
            margin: 1rem 0;
        }
        #machine-img{
            background: url('assets/machine.png')  no-repeat center;
            background-size: contain;
            min-height: 250px;
            flex:1;
        }
        .tit{
            color: #ffcd11;
            font-weight: bold;
        }
        #start {
	        cursor: pointer;
	        background: #ffcd11;
	        border: none;
            outline: none;
	        padding: 1rem 2rem;
	        margin: 1rem 0;
	        position: relative;
	        display: inline-block;
	        text-transform: uppercase;
	        letter-spacing: 0.05rem;
	        font-weight: 700;
	        font-size: 0.85rem;
	        border-radius: 0.5rem;
        }
        #start span {
            color: #000;
        }
        #invalid{
            color: rgb(219, 16, 16);
            text-align: center;
            font-weight: bold;
        }
  </style>
  </head>
  <body>
    <div id="logo">
        <img src="assets/logo.png" >
    </div>
    <main>
        <div>
        <h1 style="font-family:'Poppins', sans-serif;">Cat Product Maintenance</h1> 
        <div id="cntxt">Predict Failure  before it occurs by our smart AI solution</div>
        </div>    
        <div id="getdata">
        <div><h2>Enter your Machine ID to get Started!</h2></div>
        <div id="input-box">
            <span class="prefix"> ID :</span>
            <input id="machineid" type="text" placeholder="Enter Machine ID"/>
          </div>
          <div id="invalid"></div>
          <div>
              <button id="start" onclick="getlife()"><span>Predict</span></button>
          </div>
        </div>
        <div id="output" class="rounded">
            <div style="flex: 1;">
                <div><span class="tit">ID: </span> <span id="put_id">ABCDE0001</span></div>
                <br>
                <div><span class="tit">Estimated Failure Time : </span><span id="put_value">3000</span></div>
                <br>
                <div><span class="tit">Need Attention For : </span><span id="put_cause">Component1_SensorJ_exceededLimit</span> </div>
            </div>
            <div id="machine-img"></div>
        </div>
    </main>
    <div style="text-align: center;">
        <h3>Developed by : 
            <a href="https://github.com/3-bro-grammers" target="_blank">
                <i class="fa fa-github" aria-hidden="true"> 3-brogrammers</i>
            </a>
        </h3>
    </div>
  </body>
  <script>
        var url,id;
      function getlife(){
        id=document.getElementById('machineid').value;
        url="http://127.0.0.1:8000/get_machine_life/?"+id;
      fetch(url).then((res)=>res.json()).then(data=>{
        if(Object.keys(data).length==1 || data.hasOwnProperty('error'))
            {
                document.getElementById('invalid').innerHTML='Please enter a valid machine ID'
                return; 
            }
        document.getElementById('output').style.display='flex';    
        document.getElementById(put_id).innerHTML=data.machine_id;
        document.getElementById(put_cause).innerHTML=data.fail_event;
        document.getElementById(put_value).innerHTML=data.RUL;
        });
    }
  </script>

</html>
